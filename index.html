<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI</title>
</head>
<body>
    <center>
        <h1>Catraca SENAI</h1>
        <script>
            while(true){
                var usuario = prompt("Digite o nome de usuário")
                var senha = parseInt(prompt("Digite a senha"))
                if(usuario == "SENAI" && senha == 2025999){
                    window.location.href = "/page.html"
                    break;
                }else{
                    alert("Usuário/Senha incorretos! Tente Novamente")
                }
            }
        </script>
    </center>
</body>
</html>
